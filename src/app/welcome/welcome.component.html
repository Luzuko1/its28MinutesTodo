<h1>Welcome</h1>
<div class="container">
  Welcome {{name}} to our awesome app. You can manage your todoe's <a routerLink="/todos">here</a>
</div>
<div class="container">
 <h2>Click here to have a customized message</h2>
  <button (click)="getWelcomeMessageWithParameter()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <h3>See customized message </h3>
    {{welcomeMessageFromService}}
</div>
